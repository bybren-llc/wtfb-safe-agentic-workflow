# CI Validation Workflow
# Template for SAFe Agentic Workflow projects
#
# Customize placeholders:
# - {{NODE_VERSION}}: Your Node.js version (e.g., "20", "18")
# - {{PACKAGE_MANAGER}}: yarn or npm
# - {{LINT_COMMAND}}: Your lint command (e.g., "yarn lint")
# - {{TYPE_CHECK_COMMAND}}: Your type check command (e.g., "yarn type-check")
# - {{TEST_COMMAND}}: Your test command (e.g., "yarn test")

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "{{NODE_VERSION}}"
          cache: "{{PACKAGE_MANAGER}}"

      - name: Install dependencies
        run: {{PACKAGE_MANAGER}} install --frozen-lockfile

      - name: Lint
        run: {{LINT_COMMAND}}

      - name: Type Check
        run: {{TYPE_CHECK_COMMAND}}

      - name: Test
        run: {{TEST_COMMAND}}

